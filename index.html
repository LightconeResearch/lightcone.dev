<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lightcone Research</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: #0d1117; color: #e6edf3; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  .wrap { text-align: center; }
  h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; }
  .box { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 1rem 1.25rem; display: inline-flex; align-items: center; gap: 0.75rem; }
  code { font-family: "SF Mono", "Fira Code", Menlo, monospace; font-size: 0.85rem; color: #3fb950; }
  button { background: transparent; border: 1px solid #30363d; border-radius: 6px; color: #8b949e; cursor: pointer; padding: 0.4rem 0.7rem; font-size: 0.8rem; }
  button:hover { color: #e6edf3; border-color: #8b949e; }
</style>
</head>
<body>
<div class="wrap">
  <h1>Lightcone Research</h1>
  <div class="box">
    <code id="cmd">curl -fsSL https://lightconeresearch.github.io/lightcone.dev/install.sh | bash</code>
    <button onclick="navigator.clipboard.writeText(document.getElementById('cmd').textContent).then(()=>{this.textContent='Copied!';setTimeout(()=>this.textContent='Copy',1500)})">Copy</button>
  </div>
</div>
</body>
</html>
